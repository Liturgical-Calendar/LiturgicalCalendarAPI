name: PHPUnit

on:
  push:
    branches: [ master, development ]
    paths: [
      '**/*.php',
      'composer.json',
      'composer.lock',
      'phpunit.xml',
      '.env.example',
      'jsondata/**',
      'i18n/**'
    ]
  pull_request:
    branches: [ master, development ]
    paths: [
      '**/*.php',
      'composer.json',
      'composer.lock',
      'phpunit.xml',
      '.env.example',
      'jsondata/**',
      'i18n/**'
    ]
  workflow_dispatch:

concurrency:
  # The ID of the concurrency group. This must be unique to this workflow.
  group: ${{ github.workflow }}-${{ github.ref }}
  # If true, cancel any previous runs in the same concurrency group.
  cancel-in-progress: true

env:
  PHP_VERSION: '8.4'

jobs:
  phpunit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install gettext
        run: sudo apt-get update -y && sudo apt-get install -y gettext

      - name: Install all locales
        run: sudo apt-get install -y locales-all

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: yaml, intl, zip, calendar, apcu

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy env file
        run: cp .env.example .env.local

      - name: Start the PHP web server
        run: composer start

      - name: Wait for server PID
        id: server-check
        run: |
          MAX_WAIT=10   # max seconds to wait
          COUNT=0
          while [ ! -f server.pid ] && [ $COUNT -lt $MAX_WAIT ]; do
            sleep 1
            COUNT=$((COUNT + 1))
          done

          if [ -f server.pid ]; then
            echo "Server is running."
            echo "server_found=true" >> $GITHUB_OUTPUT
          else
            echo "Server failed to start within $MAX_WAIT seconds."
            echo "server_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.server-check.outputs.server_found == 'true'
        run: composer test

      - name: Stop server
        if: steps.server-check.outputs.server_found == 'true'
        run: composer stop
