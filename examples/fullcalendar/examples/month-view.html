  <script>
    let today = new Date(),
      $Settings = {
        "year": today.getFullYear(),
        "epiphany": "JAN6",
        "ascension": "SUNDAY",
        "corpuschristi": "SUNDAY",
        "locale": "LA",
        "returntype": "JSON"
      },
      $events = [],
      pad = function (n) { return n < 10 ? '0' + n : n },
      genLitCal = function () {
        $.ajax({
          method: 'POST',
          data: $Settings,
          url: '../../../LitCalEngine.php',
          success: function (LitCalData) {
            console.log(LitCalData);
            if (LitCalData.hasOwnProperty("LitCal")) {
              createHeader();
              let $LitCal = LitCalData.LitCal;

              for (const key in $LitCal) {
                if ($LitCal.hasOwnProperty(key)) {
                  $LitCal[key].date = new Date($LitCal[key].date * 1000); //transform PHP timestamp to javascript date object
                }
              }
              let $LitCalKeys = Object.keys($LitCal);
              for (let $keyindex = 0; $keyindex < $LitCalKeys.length; $keyindex++) {
                let $keyname = $LitCalKeys[$keyindex];
                let $festivity = $LitCal[$keyname];
                let $possibleColors = $festivity.color.split("|");
                let $CSScolor = $possibleColors[0];
                let $textColor = ($CSScolor === 'white' || $CSScolor === 'pink' ? 'black' : 'white');
                $events[$keyindex] = {
                  title: $festivity.name,
                  start: $festivity.date.getUTCFullYear() + '-' + pad($festivity.date.getUTCMonth() + 1) + '-' + pad($festivity.date.getUTCDate()),
                  backgroundColor: $CSScolor,
                  textColor: $textColor
                };
                
                if ($keyindex === $LitCalKeys.length - 1) {
                  $('#spinnerWrapper').fadeOut('slow');
                }
              }

              let calendarEl = document.getElementById('calendar'),
                  fullCalendarSettings = {
                    dayMaxEvents: true, // allow "more" link when too many events
                    events: $events
                  };
              if($Settings.locale.toLowerCase() !== 'en'){
                fullCalendarSettings.locale = $Settings.locale.toLowerCase();
              }
              if($Settings.locale.toLowerCase() === 'la'){
                fullCalendarSettings.dayNames = ['Dies Solis','Dies Lunae','Dies Martis','Dies Mercurii','Dies Iovis','Dies Veneris','Dies Saturni'];
                fullCalendarSettings.dayNamesShort = ['Sol','Lun','Mart','Merc','Iov','Ven','Sat'];

              }
              if($Settings.year !== today.getFullYear()){
                fullCalendarSettings.initialDate = $Settings.year + '-01-01';
              }
              let calendar = new FullCalendar.Calendar(calendarEl, fullCalendarSettings);

              calendar.render();
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(errorThrown + ':' + textStatus);
          }
        });
      },
      createHeader = function(){
        document.title = __("Generate Roman Calendar",$Settings.locale);
        $('#settingsWrapper').dialog("destroy").remove();
        $('header').empty();
        let templateStr = __('HTML presentation elaborated by JAVASCRIPT using an AJAX request to a %s', $Settings.locale);
        templateStr = templateStr.replace('%s','<a href="../../LitCalEngine.php">PHP engine</a>');

            <h1 style="text-align:center;">${__('Liturgical Calendar Calculation for a Given Year', $Settings.locale)} (${$Settings.year})</h1>
            <h2 style="text-align:center;">${templateStr}</h2>

            <h3>${__('Configurations being used to generate this calendar:', $Settings.locale)}</h3>

            </div>`,
        $tbheader = `<tr><th>${__("Month", $Settings.locale)}</th><th>${__("Date in Gregorian Calendar", $Settings.locale)}</th><th>${__("General Roman Calendar Festivity", $Settings.locale)}</th><th>${__("Grade of the Festivity", $Settings.locale)}</th></tr>`,
        $settingsDialog = `<div id="settingsWrapper"><form id="calSettingsForm"><table id="calSettings">
        <tr><td colspan="2"><label>${__('YEAR', $Settings.locale)}: </td><td colspan="2"><input type="number" name="year" id="year" min="1969" max="9999" value="${$Settings.year}" /></label></td></tr>
        <tr><td><label>LOCALE: </td><td><select name="locale" id="locale"><option value="EN" ${($Settings.locale === "EN" ? " SELECTED" : "")}>ENGLISH</option><option value="IT" ${($Settings.locale === "IT" ? " SELECTED" : "")}>ITALIANO</option><option value="LA" ${($Settings.locale === "LA" ? " SELECTED" : "")}>LATINO</option></select></label></td><td>NATIONAL PRESET: </td><td id="nationalpreset"><select><option value="VATICAN">Vatican</option><option value="ITALY">Italy</option><option value="USA">USA</option></select></td></tr>
        <tr><td><label>${__('EPIPHANY', $Settings.locale)}: </td><td><select name="epiphany" id="epiphany"><option value="JAN6" ${($Settings.epiphany === "JAN6" ? " SELECTED" : "")}>January 6</option><option value="SUNDAY_JAN2_JAN8" ${($Settings.epiphany === "SUNDAY_JAN2_JAN8" ? " SELECTED" : "")}>Sunday Jan 2↔Jan 8</option></select></label></td><td>DIOCESAN PRESET: </td><td id="diocesanpreset"><select disabled><option value=""></option><option value="DIOCESIROMA">Diocesi di Roma</option><option value="DIOCESILAZIO">Le diocesi del Lazio</option></select></td></tr>
        <tr><td><label>${__('ASCENSION', $Settings.locale)}: </td><td><select name="ascension" id="ascension"><option value="THURSDAY" ${($Settings.ascension === "THURSDAY" ? " SELECTED" : "")}>Thursday</option><option value="SUNDAY" ${($Settings.ascension === "SUNDAY" ? " SELECTED" : "")}>Sunday</option></select></label></td><td></td><td></td></tr>
        <tr><td><label>CORPUS CHRISTI: </td><td><select name="corpuschristi" id="corpuschristi"><option value="THURSDAY" ${($Settings.corpuschristi === "THURSDAY" ? " SELECTED" : "")}>Thursday</option><option value="SUNDAY" ${($Settings.corpuschristi === "SUNDAY" ? " SELECTED" : "")}>Sunday</option></select></label></td><td></td><td></td></tr>

                duration: 500
            },
            hide: {
                effect: 'fade',
                duration: 500
            },
            autoOpen: false
        });        
      },
      __ = function($key, $locale) {
        $lcl = $locale.toLowerCase();
        if ($messages !== null && typeof $messages == 'object') {
            if ($messages.hasOwnProperty($key) && typeof $messages[$key] == 'object') {
                if ($messages[$key].hasOwnProperty($lcl)) {
                    return $messages[$key][$lcl];
                } else {
                    return $messages[$key]["en"];
                }
            } else {
                return $key;
            }
        } else {
            return $key;
        }
    },

      });

          }

          console.log($Settings);

          $GRADE = [
              __("FERIA",$Settings.locale),
              __("COMMEMORATION",$Settings.locale),

              __("MEMORIAL",$Settings.locale),

              __("FEAST OF THE LORD",$Settings.locale),
              __("SOLEMNITY",$Settings.locale),

          $('#settingsWrapper').dialog("close");
          genLitCal();
          return false;

    body {

      border-bottom: 2px outset LightBlue;

    }

    .backNav:hover {
      background-color: gold;
      color: DarkBlue;
    }

    .lds-roller {
      display: inline-block;
      position: absolute;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      margin-left: -40px;
      margin-right: -40px;
    }

    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 40px 40px;
    }

    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #fff;
      margin: -4px 0 0 -4px;
    }

    .lds-roller div:nth-child(1) {
      animation-delay: -0.036s;
    }

    .lds-roller div:nth-child(1):after {
      top: 63px;
      left: 63px;
    }

    .lds-roller div:nth-child(2) {

    }

    .lds-roller div:nth-child(2):after {

    @keyframes lds-roller {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }

      background-color: Black;
      opacity: 80%;

      top: 0px;

      height: 100%;
